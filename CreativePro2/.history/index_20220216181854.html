<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lab 2</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="theNav">
            <div class="collapse navbar-collapse" id="navbarNav">
                <h1>Colour Palette Generator</h1>
            </div>
        </nav>

        <!-- Colour Generator -->
        <h2> Colour Generator </h2>
        <div class="generator">
            <div class="grid"></div>
                <div class="colour One"></div>
                <div class="colour Two"></div>
                <div class="colour Three"></div>
                <div class="colour Four"></div>
            <button id="getButton">Generate</button>
        </div>

        <!--Converter-->
        <div class="converter">
            <div class="rbgToHex"></div>
            <div class="hexToRbg"></div>
        </div>
        
        <!-- script -->
        <script text="type/javascript" src="./script.js"></script>
    </body>
</html>
