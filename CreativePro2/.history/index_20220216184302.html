<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lab 2</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="theNav">
            <div class="collapse navbar-collapse" id="navbarNav">
                <h1>Colour Palette Generator</h1>
            </div>
        </nav>
        <hr/>

        <!-- Colour Generator -->
        <div class="generator">
            <div class="grid">
                <div class="colour One"></div>
                <div class="colour Two"></div>
                <div class="colour Three"></div>
                <div class="colour Four"></div>
            </div>
        </div>
        <button id="getButton">Generate</button>

        <!--Converter-->
        <div class="converter">
            <h2> Color Code Converter </h2>
            <div class="grid">
                <div class="rbgToHex"></div>
                <div class="hexToRbg"></div>
            </div>
        </div>
        
        <!-- script -->
        <script text="type/javascript" src="./script.js"></script>
    </body>
</html>
